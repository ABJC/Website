

{% extends "base/cover.html" %}
{% set isCustomButton = True %}

{% block title %} 
  {{ strings.title }}
{% endblock %}

{% block subtitle %}
  {{ strings.subtitle }}
{% endblock %}

{% block content %}
<form method="POST" class="lead" style="display:table; margin:auto;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="fname" type="text" class="form-control" placeholder="First name">
    </div>
    <div class="form-group col-md-6">
      <input name="lname" type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <div class="form-group">
    <!-- <label for="email">Email address</label> -->
    <input name="email" type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
    <small id="inputEmail" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-lg btn-primary">{{ strings.button }}</button>
</form>
{% endblock %}
